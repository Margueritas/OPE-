<div class="card-pizza"
onclick="abreModalQuantidade('{4}', '{1}');"
data-bs-toggle="modal" data-bs-target="#modalSelecionarQuantidade">
    <div class="card-image" style="background-image: url('{0}');">
    </div>
    <p class="sabor-pizza">{1}</p>
    <p class="descricao-pizza">{2}</p>
    <div class="valor-pizza">
        <p class="pizza-mei">R$ { }</p>
        <p class="pizza-int">R${3}</p>
    </div>
    <div class="botoes-pizza">
        <button type="button" class="btn btn-sm btn-pizza btn-pizza-mei">+ 1/2
        <button type="button" class="btn btn-sm btn-pizza btn-pizza-int">+ Inteira</button>
        <button type="button" class="btn btn-sm btn-pizza d-none btn-bebida">+ Adicionar</button>
    </div>
</div>
