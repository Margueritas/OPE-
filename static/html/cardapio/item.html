<div class="card-pizza">
    <div class="card-image" style="background-image: url('{0}');">
    </div>
    <p class="sabor-pizza">{1}</p>
    <p class="descricao-pizza">{2}</p>
    <div class="valor-pizza">
        <p class="pizza-mei">R${6}</p>
        <p class="pizza-int">R${3}</p>
    </div>
    <div class="botoes-pizza">
        <button type="button" class="btn-pizza btn-pizza-mei" onclick="adicionaNoCarrinho('{4}', '0.5')">+ 1/2</button>
        <button type="button" class="btn-pizza btn-pizza-int" onclick="adicionaNoCarrinho('{4}', '1')">+ Inteira</button>
        <button type="button" class="btn-pizza d-none btn-bebida" onclick="adicionaNoCarrinho('{4}', '1')">+ Adicionar</button>
    </div>
</div>
