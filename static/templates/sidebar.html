{% block sidebar %}
<style>
    .bold
    {
        font-weight: bold;
    }
    .sidebar-link {
        color:black;
        text-decoration: none;   
    }
    .sidebar-item {
        border-left: solid 5px #F8F8F8;
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 8%;
        
    }
    .sidebar-item-selected {
        border-left: solid 5px #C84B31;
    }
    .sidebar-icon {
        margin-right: 20px;
        color: #333;
        vertical-align: middle; 
    }
    a.sidebar-link p {
        font-size:large;
        display: inline;
        vertical-align: middle; 
        /* min-height: 10em;
        display: table-cell;
        vertical-align: middle; */
    }
</style>
<div class="menu-lateral" style="width: 25%">
    <h1 id="titulo-sidebar">Pizzaria Cosa Nostra</h1>
    <div class="{% if 'clientes' in view %}sidebar-item-selected {% endif %}sidebar-item">
        <a href="{% url 'clientes' %}" class="sidebar-link">
            <p id="clientes"><span class="material-icons sidebar-icon">person_outline</span>Clientes</p>
        </a>
    </div>
    <div class="{% if 'cardapio' in view %}sidebar-item-selected {% endif %}sidebar-item">
        <a href="{% url 'cardapio' %}" class="sidebar-link">
            <span class="material-icons sidebar-icon">menu_book</span><p id="cardapio">Card√°pio</p>
        </a>
    </div>
    <div class="{% if 'pedidos' in view %}sidebar-item-selected {% endif %}sidebar-item">
        <a href="{% url 'pedidos' %}" class="sidebar-link">
            <p id="acompanhar"><span class="material-icons sidebar-icon">schedule</span>Pedidos</p>
        </a>
    </div>
    <div class="sidebar-item">
        <a href="{% url 'logout' %}" class="sidebar-link">
            <p id="logout"><span class="material-icons sidebar-icon">logout</span>Logout</p>
        </a>
    </div>
</div>
{% endblock %}
