{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="{% static 'styles/painel.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/13eeeeaa76.js" crossorigin="anonymous"></script> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        {% block sidebar %}
        {% include 'sidebar.html' %}
        {% endblock %}
        
        <div style="margin-left: 26.5%; width: 71.5%;">
            <div id="titulo">
                <h2>{{ title }}</h2>
            </div>
            {% block content %}
            {% include view %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
